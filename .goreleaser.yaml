version: 1
project_name: varnishlog-tui
before:
  hooks:
  - go mod tidy
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  ldflags:
  - -X cmd.Version={{.Version}}
  - -X cmd.Commit={{.Commit}}
  - -X cmd.BuildTime={{.Date}}
archives:
- format: tar.gz
  id: varnishlog_tui
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
changelog:
  use: github
  sort: asc
